name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: create env file
        run: |
          touch .env
          echo DB_NAME_PRODUCTION=${{ secrets.DB_NAME_PRODUCTION }} >> .env
          echo DB_USER_PRODUCTION=${{ secrets.DB_USER_PRODUCTION }} >> .env
          echo DB_PASSWORD_PRODUCTION=${{ secrets.DB_PASSWORD_PRODUCTION }} >> .env
          echo DB_HOST_PRODUCTION=${{ secrets.DB_HOST_PRODUCTION }} >> .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      # - name: build
      #   run: npm run build
      - name: npm run test
        env: |
          DB_NAME_PRODUCTION=${{ secrets.DB_NAME_PRODUCTION }}
          DB_USER_PRODUCTION=${{ secrets.DB_USER_PRODUCTION }}
          DB_PASSWORD_PRODUCTION=${{ secrets.DB_PASSWORD_PRODUCTION }}
          DB_HOST_PRODUCTION=${{ secrets.DB_HOST_PRODUCTION }}
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start:test
          wait-on: http://localhost:5000
